{% load custom_filters %} <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Formu merkezlemek için basit stil ve Koyu Tema uyarlamaları */
        body {
            /* Bootstrap'in bg-dark sınıfını kullanıyoruz, ancak bazı tarayıcılar için yedek */
            background-color: #212529 !important;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            /* bg-dark yerine biraz daha açık bir gri kullandık */
            background: #343a40;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); /* Koyu temaya uygun gölge */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Hafif bir kenarlık */
        }
        .form-control {
            /* Input alanlarını koyu temaya uyarlıyoruz */
            background-color: #2b3035;
            color: #ffffff;
            border-color: #495057;
        }
        .form-control:focus {
            background-color: #2b3035;
            color: #ffffff;
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }
    </style>
</head>

<body class="bg-dark text-white">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 login-container">
            <h2 class="text-center mb-4 text-white">Kullanıcı Girişi</h2>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Kullanıcı Adı</label>
                    {{ form.username|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Şifre</label>
                    {{ form.password|add_class:"form-control" }}
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>

            <p class="text-center mt-3 text-muted">
                Hesabınız yoksa, lütfen yarramı yiyin.
            </p>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
